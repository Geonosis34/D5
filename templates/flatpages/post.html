{% extends 'flatpages/default.html' %}

{% load newsapp_filters %}

{% block title %}
Post
{% endblock title %}


{% block content %}
<h2><u>Абракадабра</u></h2>
<p><h3>{{ post.name|censor }}</h3></p>
<p><u>{{ post.dateCreation|date:'d-m-Y H:i' }}</u></p>
<p>{{ post.description|censor }}</p>
<p>{{ post.author|censor }}</p>
{% endblock content %}
